<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <button class="close-btn">&times;</button>
            <p>Войти в систему</p>
            <form>
                <div class="input-group">
                    <label for="email"></label>
                    <input type="text" placeholder="Email/Телефон" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="password"></label>
                    <input type="password" placeholder="Пароль" name="password">
                </div>
                <div class="actions">
                    <label>
                        <input type="checkbox" name="remember"> Запомнить пароль
                    </label>
                </div>
                <div class="recover">
                    <a class="recover" href="#">Восстановить</a>
                </div>
                <button type="submit" class="btn"><a class="btn1" href="demo.html" >Войти</a></button>
                <button type="button" class="btn secondary">Зарегистрироваться</button>
            </form>
        </div>
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
